name: Build and Release Android APK

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 【核心修正】: 将Node.js版本从18提升到20
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' 

      - name: Install and build frontend
        working-directory: ./frontend 
        run: |
          npm install
          npm run build
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Capacitor Sync
        working-directory: ./frontend
        run: |
          npm install @capacitor/cli
          npx cap sync android

      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/my-release-key.keystore
      
      - name: Build Release APK
        working-directory: ./android 
        run: ./gradlew assembleRelease
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: release-${{ github.sha }}
          # 【路径修正】: 之前我给的路径少了一个 -signed，已更正
          artifacts: "android/app/build/outputs/apk/release/app-release-unsigned-signed.apk"
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          body: "自动构建的安卓应用包"